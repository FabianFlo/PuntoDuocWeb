<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir Evento</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <form id="form_subir_evento" method="POST">
        {% csrf_token %}
        <label for="descripcion">Descripción:</label>
        <input type="text" name="descripcion" required><br>
        
        <label for="estado">Estado:</label>
        <input type="text" name="estado" required><br>
        
        <label for="fecha">Fecha:</label>
        <input type="text" name="fecha" required><br>
        
        <label for="fecha_creacion">Fecha de Creación:</label>
        <input type="text" name="fecha_creacion" required><br>
        
        <label for="imagen">Imagen:</label>
        <input type="text" name="imagen"><br>
        
        <label for="lugar">Lugar:</label>
        <input type="text" name="lugar"><br>
        
        <label for="sede">Sede:</label>
        <input type="text" name="sede"><br>
        
        <label for="tipo">Tipo:</label>
        <input type="text" name="tipo"><br>
        
        <label for="titulo">Título:</label>
        <input type="text" name="titulo" required><br>
        
        <button type="submit">Subir Evento</button>
    </form>

    <script>
        $(document).ready(function() {
            $('#form_subir_evento').on('submit', function(event) {
                event.preventDefault(); // Evita que se recargue la página
                $.ajax({
                    type: 'POST',
                    url: $(this).attr('action'),
                    data: $(this).serialize(), // Serializa los datos del formulario
                    success: function(response) {
                        alert('Evento subido correctamente');
                    },
                    error: function(xhr) {
                        alert('Error al subir evento: ' + xhr.responseJSON.error);
                    }
                });
            });
        });
    </script>
</body>
</html>
