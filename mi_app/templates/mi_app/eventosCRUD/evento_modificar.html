<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Evento</title>
    <title>Home Page</title>

    {% load static %}

<body class="bg-white">

    <section>
        <div class="container-fluid p-0 m-0 row mx-auto" style="height:100vh;">
            <div class="col-lg-5 p-0">
                <div class="col-10 col-lg-7 mx-auto h-100">

                    <div class="d-flex flex-column justify-content-center h-100 pt-5 pb-3">
                        <a href="{% url 'home' %}" class="fs-4 fw-bold nav-link"><span><img src="https://www.svgrepo.com/show/101168/go-back-arrow.svg" alt="home" style="width:1em;" class="me-2 pb-1"></span>PuntoDuoc</a>
                        <h1 class="display-5 fw-bold mb-3">Modificar evento</h1>
                        

                        <form class="row py-3" method="POST">
                            {% csrf_token %}
                        
                            <!--Título Evento-->
                            <div class="col-12 mb-3">
                                <div class="form-floating">
                                    <input type="text" id="titulo" name="titulo" class="form-control" required autofocus
                                    placeholder="Charla: La importancia de la música en el ser humano" value="{{ evento.titulo.stringValue }}">
                                    <label for="titulo" class="text-muted">Título de evento</label>
                                </div>
                            </div>

                            <!--Descripción-->
                            <div class="col-12 mb-3">
                                <div class="form-floating">
                                    <textarea id="descripcion" name="descripcion" class="form-control" maxlength="300" required
                                        placeholder="Información sobre el evento..." style="height: 5rem">{{ evento.descripcion.stringValue }}</textarea>
                                    <label for="descripcion" class="text-muted">Detalles del evento</label>
                                </div>
                            </div>



                            <!--Imagen Evento-->
                            <div class="col-6 mb-3">
                                <div class="form-floating">
                                    <input type="text" id="imagen" name="imagen" class="form-control" required placeholder="https://example.com/images/cat.png" value="{{ evento.imagen.stringValue }}">
                                    <label for="imagen" class="text-muted">URL de imagen para el evento</label>
                                </div>
                            </div>


                            <!--Fecha-->
                            <div class="col-6 mb-3">
                                <div class="form-floating">
                                    <input type="datetime-local" id="fecha" name="fecha" class="form-control" required value="{{ evento.fecha.timestampValue|slice:':-1' }}">
                                    <label for="fecha" class="text-muted">Fecha</label>
                                </div>
                            </div>


                            <!---Sede-->
                            <div class="col-6 mb-3">
                                <div class="form-floating">
                                    <select id="sede" name="sede" class="form-select" required>
                                        <option value="" selected disabled>--Selecciona una sede--</option>
                                        <hr />
                                        <optgroup label="Modalidad online">
                                            <option value="Campus Virtual">Campus Virtual</option>
                                        </optgroup>
                                        <hr />
                                        <optgroup label="Región Metropolitana">
                                            <option value="Alameda">Alameda</option>
                                            <option value="Padre Alonso de Ovalle">Padre Alonso de Ovalle</option>
                                            <option value="Antonio Varas">Antonio Varas</option>
                                            <option value="Educación Continua">Educación Continua</option>
                                            <option value="Maipú">Maipú</option>
                                            <option value="Melipilla">Melipilla</option>
                                            <option value="Plaza Norte">Plaza Norte</option>
                                            <option value="Plaza Oeste">Plaza Oeste</option>
                                            <option value="Plaza Vespucio">Plaza Vespucio</option>
                                            <option value="Puente Alto">Puente Alto</option>
                                            <option value="San Bernardo">San Bernardo</option>
                                            <option value="San Carlos de Apoquindo">San Carlos de Apoquindo</option>
                                            <option value="San Joaquín">San Joaquín</option>
                                        </optgroup>
                                        <hr />
                                        <optgroup label="Región de Valparaíso: Valparaíso y Viña del Mar">
                                            <option value="Valparaíso">Valparaíso</option>
                                            <option value="Viña del Mar">Viña del Mar</option>
                                        </optgroup>
                                        <hr />
                                        <optgroup label="Región del Biobío: Concepción, Arauco y Nacimiento">
                                            <option value="Arauco">Arauco</option>
                                            <option value="Nacimiento">Nacimiento</option>
                                            <option value="San Andrés de Concepción">San Andrés de Concepción</option>
                                        </optgroup>
                                        <hr />
                                        <optgroup label="Región de La Araucanía: Villarrica">
                                            <option value="Villarrica">Villarrica</option>
                                        </optgroup>
                                        <hr />
                                        <optgroup label="Región de Los Lagos: Puerto Montt">
                                            <option value="Puerto Montt">Puerto Montt</option>
                                        </optgroup>
                                    </select>
                                    <label for="sede" class="text-muted">Sede</label>
                                </div>
                            </div>


                            <!---Estado evento (select)-->
                            <div class="col-6 mb-3">
                                <div class="form-floating">
                                    <select id="estado" name="estado" class="form-select" required>
                                        <option value="" disabled {% if evento.estado.stringValue == "" %}selected{% endif %}>--Selecciona un estado--</option>
                                        <option value="Pendiente" {% if evento.estado.stringValue == "Pendiente" %}selected{% endif %}>Pendiente</option>
                                        <option value="Aprobado" {% if evento.estado.stringValue == "Aprobado" %}selected{% endif %}>Aprobado</option>
                                        <option value="Cancelado" {% if evento.estado.stringValue == "Cancelado" %}selected{% endif %}>Cancelado</option>
                                        <option value="Finalizado" {% if evento.estado.stringValue == "Finalizado" %}selected{% endif %}>Finalizado</option>
                                    </select>
                                    <label for="estado" class="text-muted">Estado</label>
                                </div>
                            </div>



                            <!--Lugar Evento [Ubicación] (text)-->
                            <div class="col-12 mb-3">
                                <div class="form-floating">
                                    <input type="text" id="lugar" name="lugar" class="form-control" required
                                        placeholder="Avenida Concha y Toro 1340, Puente Alto" value="{{ evento.lugar.stringValue }}">
                                    <label for="lugar" class="text-muted">Ubicación</label>
                                </div>
                            </div>


                            <!--Tipo (text)-->
                            <div class="col-6 mb-3">
                                <div class="form-floating">
                                    <input type="text" id="tipo" name="tipo" class="form-control" required
                                        placeholder="Taller" value="{{ evento.tipo.stringValue }}">
                                    <label for="tipo" class="text-muted">Tipo</label>
                                </div>
                            </div>


                            <!--Cupos-->
                            <div class="col-6 mb-3">
                                <div class="form-floating">
                                    <input type="number" id="cupos" name="cupos" class="form-control" required
                                        placeholder="200" value="{{ evento.Cupos.integerValue }}">
                                    <label for="cupos" class="text-muted">Cupos</label>
                                </div>
                            </div>
                            
                            <hr class="mt-3">

                            <!--Button Modificar evento-->
                            <div class="col-12 mt-3">
                                <input type="submit" value="Modificar evento" class="btn btn-dark w-100">
                            </div>
                
                            <!--Button Listar eventos-->
                            <div class="col-12 my-3">
                                <a href="/listar_eventos" class="btn btn-outline-dark w-100">Listado de eventos</a>
                            </div>
<!------->


<!------->




                        </form>
                    </div>
                </div>
                
            </div>

            <div class="col-7 w-100 d-lg-none p-0 m-0" style="overflow:hidden;">

                </div>
                
                <div class="container-flex h-100" style="background: #336DCF;"></div>
            </div>
            
            <div class="col-lg-7 d-none d-lg-block p-0 background-svg">

                    <div class="d-flex justify-content-center align-items-center w-100 h-100">

                    </div>

            </div>
        </div>
    </section>

    <section>
        <div class="container-lg mt-4 mb-5">
            <div class="row shadow mx-auto">
                <div class="col p-0 border-end">
                    <div class="p-5 text-center rounded-start-3 background-image h-100" style="background-image: linear-gradient(rgba(255, 255, 255, 0.75), rgba(255, 255, 255, 0.75)), url('https://extensionduoc.s3.us-west-2.amazonaws.com/wp-content/uploads/2023/05/09171717/alameda_IMG_4709_1920-1040x600-1.jpg') !important; background-position: left !important;">
                        <div class="bg-black bg-opacity-25 rounded h-100 d-flex align-items-center justify-content-center">
                            <div class="px-3">
                                <img src="https://www.duoc.cl/wp-content/themes/wordpress-duoc-cl/images/logo-duoc.svg" alt="Logo Duoc"
                                width="30%">
                                <div>
                                    <h1 class="text-black p-2 display-1">PuntoDuoc</h1>
                                    <p class="text-center text-muted fs-2">Modificar evento</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                {% if alert_message %}
                    <script>
                        alert("{{ alert_message }}");
                    </script>
                {% endif %}
                
                <div class="col p-0">
                    <div class="p-4 rounded-end-3 bg-white">

                        <form class="row m-1 g-2 bg-white bg-opacity-25 px-4 py-3" method="POST">
                            {% csrf_token %}
                            <!-- Aquí van tus campos de formulario -->

                            <!---Título Evento-->
                            <div class="col-12">
                                <label for="titulo" class="form-label">Título de Evento:</label>
                                <div>
                                    <input type="text" id="titulo" name="titulo" class="form-control form-control-lg" required
                                        placeholder="Charla: La importancia de la música en el ser humano" value="{{ evento.titulo.stringValue }}">
                                </div>
                            </div>

                            <!---Descripción [Detalles Evento] (TextArea)-->
                            <div class="col-12">
                                <label for="descripcion" class="form-label">Detalles de evento:</label>
                                <textarea id="descripcion" name="descripcion" rows="2" cols="33" class="form-control" maxlength="300" required
                                    placeholder="Información sobre el evento...">{{ evento.descripcion.stringValue }}</textarea>
                            </div>

                            <!--Imagen Evento (Upload)-->
                            <div class="col-6">
                                <label for="imagen" class="form-label">Imagen para el evento:</label>
                                <input type="text" id="imagen" name="imagen" class="form-control" required
                                    placeholder="URL de imagen." value="{{ evento.imagen.stringValue }}">
                            </div>

                            <!---Fecha-->
                            <div class="col-6">
                                <label for="fecha" class="form-label">Fecha:</label>
                                <input type="datetime-local" id="fecha" name="fecha" class="form-control" required>
                            </div>

                            <!--Sede (text)-->
                            <div class="col">
                                <label for="sede-select" class="form-label">Sede:</label>
                                <select name="sede" id="sede-select" class="form-select" required>
                                    <option value="" selected disabled>--Escoge una sede--</option>
                                    <option value="Duoc UC Antonio Varas">Duoc UC Antonio Varas</option>
                                    <option value="Duoc UC Puente Alto">Duoc UC Puente Alto</option>
                                    <option value="Duoc San Bernardo">Duoc UC San Bernardo</option>
                                </select>
                            </div>
                        
                            <!--Estado Evento (Select)-->
                            <div class="col">
                                <label for="estado-select" class="form-label">Estado de Evento:</label>
                                <select name="estado" id="estado-select" class="form-select" required>
                                    <option value="" selected disabled>--Escoge un estado--</option>
                                    <option value="Pendiente">Pendiente</option>
                                    <option value="Aprobado">Aprobado</option>
                                    <option value="Cancelado">Cancelado</option>
                                    <option value="Finalizado">Finalizado</option>
                                </select>
                            </div>

                            <!--Lugar Evento [Ubicación] (text)-->
                            <div class="col-12">
                                <label for="lugar" class="form-label">Ubicación:</label>
                                <input type="text" id="lugar" name="lugar" class="col-12 form-control" required
                                    placeholder="Avenida Concha y Toro 1340, Puente Alto" value="{{ evento.lugar.stringValue }}">
                            </div>


                            <!--Tipo (text)-->
                            <div class="col">
                                <label for="tipo" class="form-label">Tipo:</label>
                                <input type="text" id="tipo" name="tipo" class="col-12 form-control" required
                                    placeholder="Taller" value="{{ evento.tipo.stringValue }}">
                            </div>                    

                            <!--Cupos-->
                            <div class="col">
                                <label for="cupos" class="form-label">Cupos :</label>
                                <div>
                                    <input type="number" id="cupos" name="cupos" class="form-control" required
                                        placeholder="999">
                                </div>
                            </div>

                            <hr class="mt-3">

                            <!--Button Modificar evento-->
                            <div class="col-12 col-md-6 mt-3">
                                <input type="submit" value="Modificar evento" class="btn btn-dark col-12">
                            </div>
                
                            <!--Button Listar eventos-->
                            <div class="col-12 col-md-6 my-3">
                                <a href="/listar_eventos" class="btn btn-outline-dark col-12">Listado de eventos</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
