<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Evento</title>
    <title>Home Page</title>
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">-->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>

<body class="bg-white">

    <section>
        <div class="container-fluid p-0 m-0 row mx-auto" style="height:100vh;">
            <div class="col-lg-5 p-0">
                <div class="col-10 col-lg-7 mx-auto h-100">

                    <div class="d-flex flex-column justify-content-center h-100 pt-5 pb-3">
                        <a href="{% url 'home' %}" class="fs-4 fw-bold nav-link"><span><img src="https://www.svgrepo.com/show/101168/go-back-arrow.svg" alt="home" style="width:1em;" class="me-2 pb-1"></span>PuntoDuoc</a>
                        <h1 class="display-5 fw-bold mb-3">Modificar evento</h1>
                        

                        <form class="row py-3" method="POST">
                            {% csrf_token %}
                        
                            <!--Título Evento-->
                            <div class="col-12 mb-3">
                                <div class="form-floating">
                                    <input type="text" id="titulo" name="titulo" class="form-control" required autofocus
                                    placeholder="Charla: La importancia de la música en el ser humano" value="{{ evento.titulo.stringValue }}">
                                    <label for="titulo" class="text-muted">Título de evento</label>
                                </div>
                            </div>

                            <!--Descripción-->
                            <div class="col-12 mb-3">
                                <div class="form-floating">
                                    <textarea id="descripcion" name="descripcion" class="form-control" maxlength="300" required
                                        placeholder="Información sobre el evento..." style="height: 5rem">{{ evento.descripcion.stringValue }}</textarea>
                                    <label for="descripcion" class="text-muted">Detalles del evento</label>
                                </div>
                            </div>



                            <!--Imagen Evento-->
                            <div class="col-6 mb-3">
                                <div class="form-floating">
                                    <input type="text" id="imagen" name="imagen" class="form-control" required placeholder="https://example.com/images/cat.png" value="{{ evento.imagen.stringValue }}">
                                    <label for="imagen" class="text-muted">URL de imagen para el evento</label>
                                </div>
                            </div>


                            <!--Fecha-->
                            <div class="col-6 mb-3">
                                <div class="form-floating">
                                    <input type="datetime-local" id="fecha" name="fecha" class="form-control" required value="{{ evento.fecha.timestampValue|slice:':-1' }}">
                                    <label for="fecha" class="text-muted">Fecha</label>
                                </div>
                            </div>
                           <!-- Categoría -->
                            <div class="col-6 mb-3">
                                <div class="form-floating">
                                    <select id="categoria" name="categoria" class="form-select" required>
                                        <option value="" disabled>--Selecciona una categoría--</option>
                                        <option value="Administración y Negocios" {% if evento.categoria.stringValue == "Administración y Negocios" %}selected{% endif %}>Administración y Negocios</option>
                                        <option value="Comunicación" {% if evento.categoria.stringValue == "Comunicación" %}selected{% endif %}>Comunicación</option>
                                        <option value="Informática y Telecomunicaciones" {% if evento.categoria.stringValue == "Informática y Telecomunicaciones" %}selected{% endif %}>Informática y Telecomunicaciones</option>
                                        <option value="Ingeniería y Recursos Naturales" {% if evento.categoria.stringValue == "Ingeniería y Recursos Naturales" %}selected{% endif %}>Ingeniería y Recursos Naturales</option>
                                        <option value="Turismo y Hospitalidad" {% if evento.categoria.stringValue == "Turismo y Hospitalidad" %}selected{% endif %}>Turismo y Hospitalidad</option>
                                        <option value="Salud" {% if evento.categoria.stringValue == "Salud" %}selected{% endif %}>Salud</option>
                                        <option value="Gastronomía" {% if evento.categoria.stringValue == "Gastronomía" %}selected{% endif %}>Gastronomía</option>
                                        <option value="Diseño" {% if evento.categoria.stringValue == "Diseño" %}selected{% endif %}>Diseño</option>
                                        <option value="Construcción" {% if evento.categoria.stringValue == "Construcción" %}selected{% endif %}>Construcción</option>
                                        <option value="Deportes" {% if evento.categoria.stringValue == "Deportes" %}selected{% endif %}>Deportes</option>
                                        <option value="Alumnos" {% if evento.categoria.stringValue == "Alumnos" %}selected{% endif %}>Alumnos</option>
                                        <option value="Biblioteca" {% if evento.categoria.stringValue == "Biblioteca" %}selected{% endif %}>Biblioteca</option>
                                        <option value="Centro de Estudios" {% if evento.categoria.stringValue == "Centro de Estudios" %}selected{% endif %}>Centro de Estudios</option>
                                        <option value="Ciclo Talleres" {% if evento.categoria.stringValue == "Ciclo Talleres" %}selected{% endif %}>Ciclo Talleres</option>
                                        <option value="Comunidad" {% if evento.categoria.stringValue == "Comunidad" %}selected{% endif %}>Comunidad</option>
                                        <option value="Docentes" {% if evento.categoria.stringValue == "Docentes" %}selected{% endif %}>Docentes</option>
                                        <option value="Duoc Laboral" {% if evento.categoria.stringValue == "Duoc Laboral" %}selected{% endif %}>Duoc Laboral</option>
                                        <option value="Empresas" {% if evento.categoria.stringValue == "Empresas" %}selected{% endif %}>Empresas</option>
                                        <option value="Pastoral" {% if evento.categoria.stringValue == "Pastoral" %}selected{% endif %}>Pastoral</option>
                                        <option value="Teatro" {% if evento.categoria.stringValue == "Teatro" %}selected{% endif %}>Teatro</option>
                                        <option value="Vida Estudiantil" {% if evento.categoria.stringValue == "Vida Estudiantil" %}selected{% endif %}>Vida Estudiantil</option>
                                        <option value="Titulados" {% if evento.categoria.stringValue == "Titulados" %}selected{% endif %}>Titulados</option>
                                        <option value="Vive Duoc" {% if evento.categoria.stringValue == "Vive Duoc" %}selected{% endif %}>Vive Duoc</option>
                                    </select>
                                    <label for="categoria" class="text-muted">Categoría</label>
                                </div>
                            </div>
                            <!-- Fecha de término -->
                            <div class="col-6 mb-3">
                                <div class="form-floating">
                                    <input type="datetime-local" id="fecha_termino" name="fecha_termino" class="form-control" required placeholder="Fecha de término" value="{{ evento.fecha_termino.timestampValue|slice:':-1' }}">
                                    <label for="fecha_termino" class="text-muted">Fecha de término</label>
                                </div>
                            </div>
                            <!-- Sede -->
                            <div class="col-6 mb-3">
                                <div class="form-floating">
                                    <select id="sede" name="sede" class="form-select" required>
                                        <option value="" disabled>--Selecciona una sede--</option>
                                        <option value="Duoc Alameda" {% if evento.sede.stringValue == "Duoc Alameda" %}selected{% endif %}>Duoc Alameda</option>
                                        <option value="Duoc Antonio Varas" {% if evento.sede.stringValue == "Duoc Antonio Varas" %}selected{% endif %}>Duoc Antonio Varas</option>
                                        <option value="Duoc Maipú" {% if evento.sede.stringValue == "Duoc Maipú" %}selected{% endif %}>Duoc Maipú</option>
                                        <option value="Duoc Plaza Oeste" {% if evento.sede.stringValue == "Duoc Plaza Oeste" %}selected{% endif %}>Duoc Plaza Oeste</option>
                                        <option value="Duoc Puente Alto" {% if evento.sede.stringValue == "Duoc Puente Alto" %}selected{% endif %}>Duoc Puente Alto</option>
                                        <option value="Duoc San Bernardo" {% if evento.sede.stringValue == "Duoc San Bernardo" %}selected{% endif %}>Duoc San Bernardo</option>
                                        <option value="Duoc San Joaquín" {% if evento.sede.stringValue == "Duoc San Joaquín" %}selected{% endif %}>Duoc San Joaquín</option>
                                        <option value="Duoc Plaza Vespucio" {% if evento.sede.stringValue == "Duoc Plaza Vespucio" %}selected{% endif %}>Duoc Plaza Vespucio</option>
                                        <option value="Duoc Viña del Mar" {% if evento.sede.stringValue == "Duoc Viña del Mar" %}selected{% endif %}>Duoc Viña del Mar</option>
                                        <option value="Duoc Valparaíso" {% if evento.sede.stringValue == "Duoc Valparaíso" %}selected{% endif %}>Duoc Valparaíso</option>
                                        <option value="Duoc Melipilla" {% if evento.sede.stringValue == "Duoc Melipilla" %}selected{% endif %}>Duoc Melipilla</option>
                                        <option value="Duoc Renca" {% if evento.sede.stringValue == "Duoc Renca" %}selected{% endif %}>Duoc Renca</option>
                                        <option value="Duoc Padre Alonso de Ovalle" {% if evento.sede.stringValue == "Duoc Padre Alonso de Ovalle" %}selected{% endif %}>Duoc Padre Alonso de Ovalle</option>
                                        <option value="Duoc Concepción" {% if evento.sede.stringValue == "Duoc Concepción" %}selected{% endif %}>Duoc Concepción</option>
                                        <option value="Duoc San Andrés de Concepción" {% if evento.sede.stringValue == "Duoc San Andrés de Concepción" %}selected{% endif %}>Duoc San Andrés de Concepción</option>
                                        <option value="Duoc Villarrica" {% if evento.sede.stringValue == "Duoc Villarrica" %}selected{% endif %}>Duoc Villarrica</option>
                                    </select>
                                    <label for="sede" class="text-muted">Sede</label>
                                </div>
                            </div>


                            <!---Estado evento (select)-->
                            <div class="col-6 mb-3">
                                <div class="form-floating">
                                    <select id="estado" name="estado" class="form-select" required>
                                        <option value="" disabled {% if evento.estado.stringValue == "" %}selected{% endif %}>--Selecciona un estado--</option>
                                        <option value="Pendiente" {% if evento.estado.stringValue == "Pendiente" %}selected{% endif %}>Pendiente</option>
                                        <option value="Aprobado" {% if evento.estado.stringValue == "Aprobado" %}selected{% endif %}>Aprobado</option>
                                        <option value="Cancelado" {% if evento.estado.stringValue == "Cancelado" %}selected{% endif %}>Cancelado</option>
                                        <option value="Finalizado" {% if evento.estado.stringValue == "Finalizado" %}selected{% endif %}>Finalizado</option>
                                    </select>
                                    <label for="estado" class="text-muted">Estado</label>
                                </div>
                            </div>


                            <!-- Carrera -->
                            <div class="col-12 mb-3">
                                <div class="form-floating">
                                    <select id="carrera" name="carrera" class="form-select" required>
                                        <option value="" disabled>--Selecciona una carrera--</option>
                                        
                                        <!-- Escuela de Administración y Negocios -->
                                        <optgroup label="Escuela de Administración y Negocios">
                                            <option value="Auditoría" {% if evento.carrera.stringValue == "Auditoría" %}selected{% endif %}>Auditoría</option>
                                            <option value="Ingeniería en Administración Mención Finanzas" {% if evento.carrera.stringValue == "Ingeniería en Administración Mención Finanzas" %}selected{% endif %}>Ingeniería en Administración Mención Finanzas</option>
                                            <option value="Ingeniería en Administración Mención Gestión de Personas" {% if evento.carrera.stringValue == "Ingeniería en Administración Mención Gestión de Personas" %}selected{% endif %}>Ingeniería en Administración Mención Gestión de Personas</option>
                                            <option value="Ingeniería en Administración Mención Innovación y Emprendimiento" {% if evento.carrera.stringValue == "Ingeniería en Administración Mención Innovación y Emprendimiento" %}selected{% endif %}>Ingeniería en Administración Mención Innovación y Emprendimiento</option>
                                            <option value="Ingeniería en Marketing Digital" {% if evento.carrera.stringValue == "Ingeniería en Marketing Digital" %}selected{% endif %}>Ingeniería en Marketing Digital</option>
                                            <option value="Ingeniería en Comercio Exterior" {% if evento.carrera.stringValue == "Ingeniería en Comercio Exterior" %}selected{% endif %}>Ingeniería en Comercio Exterior</option>
                                            <option value="Ingeniería en Gestión Logística" {% if evento.carrera.stringValue == "Ingeniería en Gestión Logística" %}selected{% endif %}>Ingeniería en Gestión Logística</option>
                                            <option value="Comercio Exterior" {% if evento.carrera.stringValue == "Comercio Exterior" %}selected{% endif %}>Comercio Exterior</option>
                                            <option value="Contabilidad Tributaria" {% if evento.carrera.stringValue == "Contabilidad Tributaria" %}selected{% endif %}>Contabilidad Tributaria</option>
                                            <option value="Contabilidad General Mención Legislación Tributaria" {% if evento.carrera.stringValue == "Contabilidad General Mención Legislación Tributaria" %}selected{% endif %}>Contabilidad General Mención Legislación Tributaria</option>
                                            <option value="Administración de Empresas" {% if evento.carrera.stringValue == "Administración de Empresas" %}selected{% endif %}>Administración de Empresas</option>
                                            <option value="Técnico en Administración" {% if evento.carrera.stringValue == "Técnico en Administración" %}selected{% endif %}>Técnico en Administración</option>
                                            <option value="Técnico en Gestión Logística" {% if evento.carrera.stringValue == "Técnico en Gestión Logística" %}selected{% endif %}>Técnico en Gestión Logística</option>
                                        </optgroup>

                                        <!-- Escuela de Comunicación -->
                                        <optgroup label="Escuela de Comunicación">
                                            <option value="Actuación" {% if evento.carrera.stringValue == "Actuación" %}selected{% endif %}>Actuación</option>
                                            <option value="Animación Digital" {% if evento.carrera.stringValue == "Animación Digital" %}selected{% endif %}>Animación Digital</option>
                                            <option value="Comunicación Audiovisual" {% if evento.carrera.stringValue == "Comunicación Audiovisual" %}selected{% endif %}>Comunicación Audiovisual</option>
                                            <option value="Ingeniería en Sonido" {% if evento.carrera.stringValue == "Ingeniería en Sonido" %}selected{% endif %}>Ingeniería en Sonido</option>
                                            <option value="Publicidad" {% if evento.carrera.stringValue == "Publicidad" %}selected{% endif %}>Publicidad</option>
                                            <option value="Relaciones Públicas Mención Marketing" {% if evento.carrera.stringValue == "Relaciones Públicas Mención Marketing" %}selected{% endif %}>Relaciones Públicas Mención Marketing</option>
                                            <option value="Técnico Audiovisual" {% if evento.carrera.stringValue == "Técnico Audiovisual" %}selected{% endif %}>Técnico Audiovisual</option>
                                            <option value="Tecnología en Sonido" {% if evento.carrera.stringValue == "Tecnología en Sonido" %}selected{% endif %}>Tecnología en Sonido</option>
                                        </optgroup>

                                        <!-- Escuela de Construcción -->
                                        <optgroup label="Escuela de Construcción">
                                            <option value="Ingeniería en Construcción" {% if evento.carrera.stringValue == "Ingeniería en Construcción" %}selected{% endif %}>Ingeniería en Construcción</option>
                                            <option value="Ingeniería en Prevención de Riesgos" {% if evento.carrera.stringValue == "Ingeniería en Prevención de Riesgos" %}selected{% endif %}>Ingeniería en Prevención de Riesgos</option>
                                            <option value="Dibujo y Modelamiento Arquitectónico y Estructural" {% if evento.carrera.stringValue == "Dibujo y Modelamiento Arquitectónico y Estructural" %}selected{% endif %}>Dibujo y Modelamiento Arquitectónico y Estructural</option>
                                            <option value="Restauración de Bienes Patrimoniales" {% if evento.carrera.stringValue == "Restauración de Bienes Patrimoniales" %}selected{% endif %}>Restauración de Bienes Patrimoniales</option>
                                            <option value="Técnico en Construcción" {% if evento.carrera.stringValue == "Técnico en Construcción" %}selected{% endif %}>Técnico en Construcción</option>
                                            <option value="Técnico en Instalaciones y Proyectos Eléctricos" {% if evento.carrera.stringValue == "Técnico en Instalaciones y Proyectos Eléctricos" %}selected{% endif %}>Técnico en Instalaciones y Proyectos Eléctricos</option>
                                            <option value="Técnico en Prevención de Riesgos" {% if evento.carrera.stringValue == "Técnico en Prevención de Riesgos" %}selected{% endif %}>Técnico en Prevención de Riesgos</option>
                                            <option value="Técnico Topógrafo" {% if evento.carrera.stringValue == "Técnico Topógrafo" %}selected{% endif %}>Técnico Topógrafo</option>
                                        </optgroup>

                                        <!-- Escuela de Diseño -->
                                        <optgroup label="Escuela de Diseño">
                                            <option value="Diseño de Ambientes" {% if evento.carrera.stringValue == "Diseño de Ambientes" %}selected{% endif %}>Diseño de Ambientes</option>
                                            <option value="Diseño de Vestuario" {% if evento.carrera.stringValue == "Diseño de Vestuario" %}selected{% endif %}>Diseño de Vestuario</option>
                                            <option value="Diseño Industrial" {% if evento.carrera.stringValue == "Diseño Industrial" %}selected{% endif %}>Diseño Industrial</option>
                                            <option value="Diseño Gráfico" {% if evento.carrera.stringValue == "Diseño Gráfico" %}selected{% endif %}>Diseño Gráfico</option>
                                            <option value="Ilustración" {% if evento.carrera.stringValue == "Ilustración" %}selected{% endif %}>Ilustración</option>
                                            <option value="Desarrollo y Diseño Web" {% if evento.carrera.stringValue == "Desarrollo y Diseño Web" %}selected{% endif %}>Desarrollo y Diseño Web</option>
                                        </optgroup>

                                        <!-- Escuela de Informática y Telecomunicaciones -->
                                        <optgroup label="Escuela de Informática y Telecomunicaciones">
                                            <option value="Ingeniería en Informática – Mención Desarrollo de Software" {% if evento.carrera.stringValue == "Ingeniería en Informática – Mención Desarrollo de Software" %}selected{% endif %}>Ingeniería en Informática – Mención Desarrollo de Software</option>
                                            <option value="Ingeniería en Informática – Mención Automatización" {% if evento.carrera.stringValue == "Ingeniería en Informática – Mención Automatización" %}selected{% endif %}>Ingeniería en Informática – Mención Automatización</option>
                                            <option value="Ingeniería en Informática – Mención Ciencia de Datos" {% if evento.carrera.stringValue == "Ingeniería en Informática – Mención Ciencia de Datos" %}selected{% endif %}>Ingeniería en Informática – Mención Ciencia de Datos</option>
                                            <option value="Ingeniería en Infraestructura Tecnológica" {% if evento.carrera.stringValue == "Ingeniería en Infraestructura Tecnológica" %}selected{% endif %}>Ingeniería en Infraestructura Tecnológica</option>
                                            <option value="Ingeniería en Conectividad y Redes" {% if evento.carrera.stringValue == "Ingeniería en Conectividad y Redes" %}selected{% endif %}>Ingeniería en Conectividad y Redes</option>
                                            <option value="Analista Programador Computacional" {% if evento.carrera.stringValue == "Analista Programador Computacional" %}selected{% endif %}>Analista Programador Computacional</option>
                                            <option value="Desarrollador de Aplicaciones" {% if evento.carrera.stringValue == "Desarrollador de Aplicaciones" %}selected{% endif %}>Desarrollador de Aplicaciones</option>
                                            <option value="Administración de Redes y Telecomunicaciones" {% if evento.carrera.stringValue == "Administración de Redes y Telecomunicaciones" %}selected{% endif %}>Administración de Redes y Telecomunicaciones</option>
                                            <option value="Técnico de Infraestructura Tecnológica" {% if evento.carrera.stringValue == "Técnico de Infraestructura Tecnológica" %}selected{% endif %}>Técnico de Infraestructura Tecnológica</option>
                                        </optgroup>
                                    </select>
                                    <label for="carrera" class="text-muted">Carrera</label>
                                </div>
                            </div>
                            <!--Lugar Evento [Ubicación] (text)-->
                            <div class="col-12 mb-3">
                                <div class="form-floating">
                                    <input type="text" id="lugar" name="lugar" class="form-control" required
                                        placeholder="Avenida Concha y Toro 1340, Puente Alto" value="{{ evento.lugar.stringValue }}">
                                    <label for="lugar" class="text-muted">Ubicación</label>
                                </div>
                            </div>


                            <!-- Tipo de Usuario -->
                            <div class="col-6 mb-3">
                                <div class="form-floating">
                                    <select id="tipo_usuario" name="tipo_usuario" class="form-select" required>
                                        <option value="" disabled>--Selecciona un tipo de usuario--</option>
                                        <option value="Estudiante" {% if evento.tipo_usuario.stringValue == "Estudiante" %}selected{% endif %}>Estudiante</option>
                                        <option value="Invitado" {% if evento.tipo_usuario.stringValue == "Invitado" %}selected{% endif %}>Invitado</option>
                                    </select>
                                    <label for="tipo_usuario" class="text-muted">Tipo de usuario</label>
                                </div>
                            </div>


                            <!--Cupos-->
                            <div class="col-6 mb-3">
                                <div class="form-floating">
                                    <input type="number" id="Cupos" name="Cupos" class="form-control" required placeholder="Cupos" value="{{ evento.Cupos.integerValue }}">
                                    <label for="cupos" class="text-muted">Cupos</label>
                                </div>
                            </div>
                            
                            <hr class="mt-3">

                            <!--Button Modificar evento-->
                            <div class="col-12 mt-3">
                                <input type="submit" value="Modificar evento" class="btn btn-dark w-100">
                            </div>
                
                            <!--Button Listar eventos-->
                            <div class="col-12 my-3">
                                <a href="/listar_eventos" class="btn btn-outline-dark w-100">Listado de eventos</a>
                            </div>


                        </form>
                    </div>
                </div>
                
            </div>

            <div class="col-7 w-100 d-lg-none p-0 m-0" style="overflow:hidden;">
                <div>
                    <svg id="wave" style="transform:rotate(0deg); transition: 0.3s" viewBox="0 0 1440 100" version="1.1" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient id="sw-gradient-0" x1="0" x2="0" y1="1" y2="0"><stop stop-color="rgba(51, 109, 207, 1)" offset="0%"></stop><stop stop-color="rgba(51, 109, 207, 1)" offset="100%"></stop></linearGradient></defs><path style="transform:translate(0, 0px); opacity:1" fill="url(#sw-gradient-0)" d="M0,70L30,68.3C60,67,120,63,180,60C240,57,300,53,360,51.7C420,50,480,50,540,51.7C600,53,660,57,720,58.3C780,60,840,60,900,51.7C960,43,1020,27,1080,16.7C1140,7,1200,3,1260,6.7C1320,10,1380,20,1440,23.3C1500,27,1560,23,1620,28.3C1680,33,1740,47,1800,43.3C1860,40,1920,20,1980,20C2040,20,2100,40,2160,55C2220,70,2280,80,2340,70C2400,60,2460,30,2520,25C2580,20,2640,40,2700,41.7C2760,43,2820,27,2880,21.7C2940,17,3000,23,3060,25C3120,27,3180,23,3240,25C3300,27,3360,33,3420,43.3C3480,53,3540,67,3600,63.3C3660,60,3720,40,3780,28.3C3840,17,3900,13,3960,20C4020,27,4080,43,4140,55C4200,67,4260,73,4290,76.7L4320,80L4320,100L4290,100C4260,100,4200,100,4140,100C4080,100,4020,100,3960,100C3900,100,3840,100,3780,100C3720,100,3660,100,3600,100C3540,100,3480,100,3420,100C3360,100,3300,100,3240,100C3180,100,3120,100,3060,100C3000,100,2940,100,2880,100C2820,100,2760,100,2700,100C2640,100,2580,100,2520,100C2460,100,2400,100,2340,100C2280,100,2220,100,2160,100C2100,100,2040,100,1980,100C1920,100,1860,100,1800,100C1740,100,1680,100,1620,100C1560,100,1500,100,1440,100C1380,100,1320,100,1260,100C1200,100,1140,100,1080,100C1020,100,960,100,900,100C840,100,780,100,720,100C660,100,600,100,540,100C480,100,420,100,360,100C300,100,240,100,180,100C120,100,60,100,30,100L0,100Z"></path></svg>
                </div>
