<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Lista de Estudiantes</title>
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">-->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>

<body class="bg-white">



    {% include 'mi_app/navbar.html' %}

    <section>
        <div class="container-fluid mb-2">
            <div class="container-lg row mx-auto">

                <h1 class="display-5 fw-semibold mt-5 mb-3">Listado de Gestores</h1>
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 m-0 p-0">
                    {% for gestor in gestores %}
                        <div class="col mb-3 card-group">
                            <div class="card">
                                <div class="card-header">
                                    <div class="d-flex justify-content-between">
                                        <div>Escuela de Test</div>
                                    </div>
                                </div>
                                <!--aquí row image descartado-->
                                <!--aquí row image descartado (incluye 2 </div> al final)-->
                                <div class="card-body px-4">
                                    <h5 class="card-title">{{ gestor.fields.Nombre_completo.stringValue }}</h5>
                                    <p class="card-text">
                                        <br><span></span>{{ gestor.fields.Rut.stringValue }}
                                        <br><span><img src="https://www.svgrepo.com/show/507361/mail.svg" alt="Ícono mail" style="width:1em; user-select: none;" class="me-2 pb-1"></span>{{ gestor.fields.email.stringValue }}
                                    <p class="card-text"><small class="text-body-secondary"><span><img src="https://www.svgrepo.com/show/408786/broken-link-broken-link-url-hyperlink-disconnect.svg" alt="Ícono id" style="width:1em; user-select: none;" class="me-2 pb-1"></span>{{ gestor.id }}</small></p>
                                </div> 
                                
                                <div class="card-footer bg-white">
                                    <div class="d-flex flex-row justify-content-start">
                                        <div class="px-1">
                                            <!--Botón para editar-->
                                            <form method="GET" action="{% url 'modificar_gestor' gestor.id %}" class="m-0">
                                                <button type="submit" class="btn btn-light border border-dark">Editar</button>
                                            </form>
                                        </div>


                                        <div class="px-1">
                                            <!--Botón para eliminar-->
                                            <form method="post" action="{% url 'gestores_delete' gestor.id %}" class="m-0">
                                                {% csrf_token %}
                                                <button type="submit" class="btn btn-dark border border-dark">Eliminar
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    {% endfor %}
                    
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>-->
    <script src="{% static 'bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
