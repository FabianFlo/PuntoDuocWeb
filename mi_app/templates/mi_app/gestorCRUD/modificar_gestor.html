<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Gestor</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body class="bg-white">
    <section>
        <p class="position-absolute top-0 start-0 mt-3 ms-3" style="overflow: hidden;">{{ alert_message }}</p>

        <div class="container-fluid p-0 m-0 row mx-auto" style="height:100vh;">
            <div class="col-lg-5 p-0">
                <div class="col-10 col-lg-7 mx-auto h-100">
                    <div class="d-flex flex-column justify-content-center h-100 pt-5 pb-3">
                        <a href="{% url 'home' %}" class="fs-4 fw-bold nav-link">
                            <span><img src="https://www.svgrepo.com/show/101168/go-back-arrow.svg" alt="home" style="width:1em;" class="me-2 pb-1"></span>PuntoDuoc
                        </a>
                        <h1 class="display-5 fw-bold mb-3">Editar Gestor</h1>

                        <!-- Formulario para modificar el gestor -->
                        <form class="row py-3" method="POST">
                            {% csrf_token %}
                            
                            <!-- Nombre Completo -->
                            <div class="col-12 mb-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="nombre_completo" name="nombre_completo" value="{{ nombre_completo }}" required>
                                    <label for="nombre_completo" class="text-muted">Nombre Completo</label>
                                </div>
                            </div>

                            <!-- Rut -->
                            <div class="col-12 mb-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="rut" name="rut" value="{{ rut }}" required>
                                    <label for="rut" class="text-muted">Rut</label>
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="col-12 mb-3">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email" name="email" value="{{ email }}" required>
                                    <label for="email" class="text-muted">Email</label>
                                </div>
                            </div>

                            <!-- Contrase침a -->
                            <div class="col-12 mb-3">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="password" name="password" value="{{ password }}" required>
                                    <label for="password" class="text-muted">Contrase침a</label>
                                </div>
                            </div>

                            <hr class="mt-3">

                            <!-- Bot칩n para guardar cambios -->
                            <div class="col-12 mt-3">
                                <input type="submit" value="Guardar cambios" class="btn btn-dark w-100">
                            </div>

                            <!-- Bot칩n para volver al listado -->
                            <div class="col-12 my-3">
                                <a href="{% url 'gestores' %}" class="btn btn-outline-dark w-100">Listado de Gestores</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="{% static 'bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
