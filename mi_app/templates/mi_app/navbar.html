<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <header class="mb-auto">
        <nav class="navbar navbar-expand-lg bg-black">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="https://www.duoc.cl/wp-content/themes/wordpress-duoc-cl/images/logo-duoc.svg"
                         alt="Logo Duoc" width="150" height="30" class="d-inline-block align-text-top">
                </a>
                <a class="navbar-brand text-white nav-brand" href="/">PuntoDuoc</a>
                <button class="navbar-dark navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white" href="#" id="estudiantesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Estudiantes
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="estudiantesDropdown">
                                <li><a class="dropdown-item" href="/crear_estudiante">Crear Estudiante</a></li>
                                <li><a class="dropdown-item" href="/listar_estudiantes">Listar Estudiantes</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white" href="#" id="eventosDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Eventos
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="eventosDropdown">
                                <li><a class="dropdown-item" href="/subir_evento">Subir Evento</a></li>
                                <li><a class="dropdown-item" href="/listar_eventos">Listar Eventos</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/dashboard_2">Métricas</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            {% if request.session.usuario_autenticado %}
                            <form action="{% url 'logout' %}" method="post" class="logout-button">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-black text-white">Cerrar Sesión</button>
                            </form>
                            {% else %}
                            <a class="nav-link text-light" href="{% url 'login_view' %}">Iniciar sesión</a>
                            {% endif %}
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
