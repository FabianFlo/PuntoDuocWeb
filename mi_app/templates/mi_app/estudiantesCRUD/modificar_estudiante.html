<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Estudiante</title>
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">-->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>

<body class="bg-white">

    <section>
        <p class="position-absolute top-0 start-0 mt-3 ms-3" style="overflow: hidden;">{{ alert_message }}</p>

        <div class="container-fluid p-0 m-0 row mx-auto" style="height:100vh;">
            <div class="col-lg-5 p-0">
                <div class="col-10 col-lg-7 mx-auto h-100">

                    <div class="d-flex flex-column justify-content-center h-100 pt-5 pb-3">
                        <a href="{% url 'home' %}" class="fs-4 fw-bold nav-link"><span><img src="https://www.svgrepo.com/show/101168/go-back-arrow.svg" alt="home" style="width:1em;" class="me-2 pb-1"></span>PuntoDuoc</a>
                        <h1 class="display-5 fw-bold mb-3">Editar Estudiante</h1>
                        
                        <form class="row py-3" method="POST">
                            {% csrf_token %}
                        
                            <!---Nombre Completo-->
                            <div class="col-12 mb-3">
                                <div class="form-floating">
                                    <input type="text" id="nombre_completo" name="nombre_completo" class="form-control" required autofocus placeholder="Jane Doe" value="{{ estudiante.Nombre_completo.stringValue }}">
                                    <label for="nombre_completo" class="text-muted">Nombre Completo</label>
                                </div>
                            </div>

                            <!---Carrera-->
                            <div class="col-12 mb-3">
                                <div class="form-floating">
                                    <input type="text" id="carrera" name="carrera" class="form-control" required placeholder="Ingeniería Civil" value="{{ estudiante.carrera.stringValue }}">
                                    <label for="carrera" class="text-muted">Carrera</label>
                                </div>
                            </div>


                            <!---Rut-->
                            <div class="col-6 mb-3">
                                <div class="form-floating">
                                    <input type="text" id="rut" name="rut" class="form-control" required placeholder="12.456.789-0" value="{{ estudiante.Rut.stringValue }}">
                                    <label for="rut" class="text-muted">Rut</label>
                                </div>
                            </div>


                            <!---Teléfono-->
                            <div class="col-6 mb-3">
                                <div class="form-floating">
                                    <input type="text" id="telefono" name="telefono" class="form-control" required placeholder="9 1234 5678" value="{{ estudiante.Telefono.stringValue }}">
                                    <label for="telefono" class="text-muted">Teléfono</label>
                                </div>
                            </div>


                            <!---Email-->
                            <div class="col-12 mb-3">
                                <div class="form-floating">
                                    <input type="email" id="email" name="email" class="form-control" required placeholder="janedoe@gmail.com" value="{{ estudiante.email.stringValue }}">
                                    <label for="email" class="text-muted">Email</label>
                                </div>
                            </div>


                            <!---Puntos-->
                            <div class="col-12 mb-3">
                                <div class="form-floating">
                                    <input type="number" id="puntaje" name="puntaje" class="form-control" required placeholder="100" value="{{ estudiante.puntaje.integerValue }}">
                                    <label for="puntaje" class="text-muted">Puntaje</label>
                                </div>
                            </div>


                            <!--Contraseña-->
                            <div class="col-12 d-none">
                                <label for="password" class="form-label">Contraseña:</label>
                                <div>
                                    <input type="password" id="password" name="password" class="form-control" required
                                        placeholder="**********" value="{{ estudiante.password.stringValue }}">
                                </div>
                            </div>

                            <hr class="mt-3">
                

                            <!--Button Crear Usuario-->
                            <div class="col-12 mt-3">
                                <input type="submit" value="Guardar cambios" class="btn btn-dark w-100">
                            </div>

                            <!--Button Listar estudiantes-->
                            <div class="col-12 my-3">
                                <a href="/listar_estudiantes" class="btn btn-outline-dark w-100">Listado de estudiantes</a>
                            </div>

                        </form>
                    </div>
                </div>  
            </div>

            <div class="col-7 w-100 d-lg-none p-0 m-0" style="overflow:hidden;">

                </div>

</html>
