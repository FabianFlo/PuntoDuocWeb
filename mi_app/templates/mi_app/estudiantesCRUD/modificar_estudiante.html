<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Estudiante</title>
</head>
<body>
    <h1>Modificar Estudiante</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="Nombre_completo">Nombre completo:</label>
        <input type="text" name="Nombre_completo" id="Nombre_completo" value="{{ estudiante.Nombre_completo.stringValue }}" required><br>

        <label for="Rut">Rut:</label>
        <input type="text" name="Rut" id="Rut" value="{{ estudiante.Rut.stringValue }}" required><br>

        <label for="Telefono">Teléfono:</label>
        <input type="text" name="Telefono" id="Telefono" value="{{ estudiante.Telefono.stringValue }}" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="{{ estudiante.email.stringValue }}" required><br>

        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password" value="{{ estudiante.password.stringValue }}" required><br>

        <button type="submit">Guardar Cambios</button>
    </form>
</body>
</html>
