<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Estudiante</title>
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">-->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body class="background-color">


    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="https://www.duoc.cl/wp-content/themes/wordpress-duoc-cl/images/logo-duoc.svg" alt="Logo Duoc"
                    width="150" height="30" class="d-inline-block align-text-top">
            </a>
            <a class="navbar-brand text-warning nav-brand" href="/">PuntoDuoc</a>
            <button class="navbar-dark navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="/subir_evento">Subir Evento</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/listar_eventos">Listar Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/crear_estudiante">Crear Estudiante</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/listar_estudiantes">Listar Estudiantes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled text-white text-white-50" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container-fluid p-1">
        <div class="container my-5">
            <div class="p-2 text-center rounded-3 background-image shadow" style="background-image: linear-gradient(rgba(255, 255, 255, 0.75), rgba(255, 255, 255, 0.75)), url('https://www.duoc.cl/wp-content/uploads/2020/06/educacion-continua.jpg') !important;">
                <div class="bg-black bg-opacity-25 rounded">
                    <div class="d-inline-flex gap-2 justify-content-center px-3">
                        <img src="https://www.duoc.cl/wp-content/themes/wordpress-duoc-cl/images/logo-duoc.svg" alt="Logo Duoc"
                        width="30%" class="d-inline-block align-text-top">
                        <h1 class="p-3 m-3 text-center border-start border-black">Modificar estudiante</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="container my-5">
            <div class="p-1 rounded-3 form-background shadow">

                <form class="row m-1 g-3 bg-white bg-opacity-25" method="POST">
                    {% csrf_token %}
                    <!-- Aquí van tus campos de formulario -->

                    <!---Nombre-->
                    <div class="col-12">
                        <label for="nombre_completo" class="form-label">Nombre Completo:</label>
                        <div>
                            <input type="text" id="nombre_completo" name="nombre_completo" class="form-control form-control" required
                                placeholder="Jane Doe" value="{{ estudiante.Nombre_completo.stringValue }}">
                        </div>
                    </div>

                    <!---Rut-->
                    <div class="col-12">
                        <label for="rut" class="form-label">Rut:</label>
                        <div>
                            <input type="text" id="rut" name="rut" class="form-control" required
                                placeholder="12.456.789-0" value="{{ estudiante.Rut.stringValue }}">
                        </div>
                    </div>                    


                    <!--Teléfono-->
                    <div class="col-12">
                        <label for="telefono" class="form-label">Teléfono:</label>
                        <div>
                            <input type="text" id="telefono" name="telefono" class="form-control" required
                                placeholder="+56 9 1234 5678" value="{{ estudiante.Telefono.stringValue }}">
                        </div>
                    </div>

                    <!--Email-->
                    <div class="col-12">
                        <label for="email" class="form-label">Email:</label>
                        <div>
                            <input type="email" id="email" name="email" class="form-control" required
                                placeholder="jane@doe.com" value="{{ estudiante.email.stringValue }}">
                        </div>
                    </div>  
                    
                    <!--Contraseña-->
                    <div class="col-12">
                        <label for="password" class="form-label">Contraseña:</label>
                        <div>
                            <input type="password" id="password" name="password" class="form-control" required
                                placeholder="**********">
                        </div>
                    </div>

                    <hr>
        
                    <!--Button Guardar cambios-->
                    <div class="col-12 col-md-6 mt-4">
                        <input type="submit" value="Guardar cambios" class="btn btn-dark col-12">
                    </div>

                    <!--Button Listar estudiantes-->
                    <div class="col-12 col-md-6 my-4">
                        <a href="/listar_estudiantes" class="btn btn-outline-dark col-12">Listar estudiantes</a>
                    </div>
               
                </form> 
            </div>
        </div>
    </div>
