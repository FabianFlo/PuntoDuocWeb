<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Estudiante</title>
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">-->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>

<body class="background-color" style="
background: radial-gradient(rgb(92, 144, 246),rgb(10, 73, 168));
background-repeat: no-repeat; background-attachment: fixed;">


{% include 'mi_app/navbar.html' %}






    <section>
        <div class="container-lg mt-4 mb-5">
            <div class="row shadow mx-auto">
                <div class="col p-0 border-end">
                    <div class="p-5 text-center rounded-start-3 background-image h-100" style="background-image: linear-gradient(rgba(255, 255, 255, 0.75), rgba(255, 255, 255, 0.75)), url('https://www.duoc.cl/wp-content/uploads/2020/05/sede_san_carlos_apoquindo.jpg') !important; background-position: left !important;">
                        <div class="bg-black bg-opacity-25 rounded h-100 d-flex align-items-center justify-content-center">
                            <div class="px-3">
                                <img src="https://www.duoc.cl/wp-content/themes/wordpress-duoc-cl/images/logo-duoc.svg" alt="Logo Duoc"
                                width="30%">
                                <div>
                                    <h1 class="text-black p-2 display-1">PuntoDuoc</h1>
                                    <p class="text-center text-muted fs-2">Crear estudiante</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col p-0">
                    <div class="p-4 rounded-end-3 bg-white">

                        <form class="row m-1 g-2 bg-white bg-opacity-25 px-4 py-3" method="POST">
                            {% csrf_token %}
                            <!-- Aquí van tus campos de formulario -->
                
                            <!---Nombre-->
                            <div class="col-12">
                                <label for="nombre_completo" class="form-label">Nombre Completo:</label>
                                <div>
                                    <input type="text" id="nombre_completo" name="nombre_completo" class="form-control form-control" required
                                        placeholder="Jane Doe">
                                </div>
                            </div>    

                            <!---Carrera-->
                            <div class="col-12">
                                <label for="carrera" class="form-label">Carrera:</label>
                                <div>
                                    <input type="text" id="carrera" name="carrera" class="form-control" required
                                        placeholder="Ingeniería Civil">
                                </div>
                            </div>                    


                            <!---Rut-->
                            <div class="col">
                                <label for="rut" class="form-label">Rut:</label>
                                <div>
                                    <input type="text" id="rut" name="rut" class="form-control" required
                                        placeholder="12.456.789-0">
                                </div>
                            </div>

                            <!--Teléfono-->
                            <div class="col">
                                <label for="telefono" class="form-label">Teléfono:</label>
                                <div>
                                    <input type="text" id="telefono" name="telefono" class="form-control" required
                                        placeholder="+56 9 1234 5678">
                                </div>
                            </div> 

                            <!--Email-->
                            <div class="col-12">
                                <label for="email" class="form-label">Email:</label>
                                <div>
                                    <input type="email" id="email" name="email" class="form-control" required
                                        placeholder="jane@doe.com">
                                </div>
                            </div>  
                            
                            <!--Contraseña-->
                            <div class="col-12">
                                <label for="password" class="form-label">Contraseña:</label>
                                <div>
                                    <input type="password" id="password" name="password" class="form-control" required
                                        placeholder="**********">
                                </div>
                            </div> 
                            
                            <hr class="mt-3">
                
                            <!--Button Crear Usuario-->
                            <div class="col-12 col-md-6 mt-3">
                                <input type="submit" value="Crear usuario" class="btn btn-dark col-12">
                            </div>

                            <!--Button Listar estudiantes-->
                            <div class="col-12 col-md-6 my-3">
                                <a href="/listar_estudiantes" class="btn btn-outline-dark col-12">Listar estudiantes</a>
                            </div>
                    
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <p>{{ alert_message }}</p>
    </section>
