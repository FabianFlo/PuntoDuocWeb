<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuestas Disponibles</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>

<body class="background-color">

    {% include 'mi_app/navbar.html' %}

    <section>
        <div class="container mt-4 mb-5">
            <h1 class="text-center text-dark">Encuestas Disponibles</h1>
            <ul class="list-group">
                {% for encuesta in encuestas %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <strong>{{ encuesta.nombre }}</strong>
                        <a href="{% url 'responder_encuesta' encuesta.id %}" class="btn btn-primary">Responder</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </section>

    <script src="{% static 'bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
