    {% include 'mi_app/navbar.html' %}

            <div class="container-lg row mx-auto pb-5">

                <h1 class="display-5 fw-semibold mt-5 mb-3">Encuestas Disponibles</h1>

                {% for encuesta in encuestas %}
                    <div class="d-flex w-100">
                        <div class="card mb-3 w-100">
                            <div class="card-body">

                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h2 class="card-title fs-4">{{ encuesta.nombre }}</h2>
                                        <p class="card-text">{{ encuesta.preguntas|length }} preguntas</p>
                                    </div>
                                    <div>
                                        <form method="GET" action="{% url 'responder_encuesta' encuesta.id %}" class="m-0">
                                            <button type="submit" class="btn btn-dark border border-dark">Responder
                                            </button>
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
